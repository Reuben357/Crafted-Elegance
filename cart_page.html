<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <!-- Css link  -->
    <link rel="stylesheet" href="/cart_page.css">
     <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     <!-- Box Icons -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
 
</head>
<body>
    <section id="cart">
        <div class="cart_container container">

            <h1>Shopping Cart</h1>
        
            <div class="cart">
                <div class="cart_products">
                    <div class="product">       
                        <img src="/images/black_jacket.png" alt="black jacket">
        
                        <div class="product_info">
                            <h3 class="product_name">Black Jacket</h3>      
                            <h4 class="product_price">Ksh 1,200</h4>
                            <h4 class="product_offer">30%</h4>
                            <p class="product_quantity">Qnt: <input value="1" name="">        
                            <p class="product_remove">        
                                <i class='bx bx-trash' aria-hidden="true"></i>       
                                <span class="remove">Remove</span>       
                            </p>
        
                        </div>
        
                    </div>
        
                    <div class="product">        
                        <img src="/images/brown_jacket.png" alt="brown jacket">
                        <div class="product_info">        
                            <h3 class="product_name">Brown Jacket</h3>        
                            <h4 class="product_price">Ksh 2,000</h4>        
                            <h4 class="product_offer">40%</h4>        
                            <p class="product_quantity">Qnt: <input value="1" name="">        
                            <p class="product_remove">        
                                <i class='bx bx-trash' aria-hidden="true"></i>        
                                <span class="remove">Remove</span>        
                            </p>
        
                        </div>
        
                    </div>

                    <div class="product">
        
                        <img src="/images/maroon_jacket.png" alt="marron jacket">
        
                        <div class="product_info">        
                            <h3 class="product_name">Maroon Jacket</h3>       
                            <h4 class="product_price">Ksh 2,000</h4>       
                            <h4 class="product_offer">40%</h4>       
                            <p class="product_quantity">Qnt: <input value="1" name="">        
                            <p class="product_remove">        
                                <i class='bx bx-trash' aria-hidden="true"></i>       
                                <span class="remove">Remove</span>        
                            </p>
                        </div>
                    </div>
                </div>
        
                <div class="cart_total">
                    <p>       
                        <span>Total Price</span>        
                        <span>Ksh 3,000</span>        
                    </p>
        
                    <p>
                        <span>Number of Items</span>        
                        <span>3</span>       
                    </p>
        
                    <p>        
                        <span>You Save</span>        
                        <span>Ksh 1,000</span>       
                    </p>
        
                    <a href="#">Proceed to Checkout</a>        
                </div>        
            </div>        
        </div>
    </section>

    <script src="/cart_page.js"></script>
</body>
</html>
